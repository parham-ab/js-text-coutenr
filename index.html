<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>JS Text Counter</title>
  </head>
  <body>
    <div class="container">
      <div>
        <textarea
        name="text-field"
        id="text-field"
        cols="30"
        rows="10"
        placeholder="Type Something..."
        ></textarea>
      </div>

      <div class="counter-container">
        <div class="counters">
          <h2>words</h2>
          <h4>0</h5>
        </div>
        
          <div class="counters">    
            <h2>space</h2>
            <h4>0</h5>
          </div>
          <div class="counters">
            <h2>chars</h2>
            <h4>0</h5>
          </div>
      </div>
    </div>
